<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DB Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        pre { background: #f6f8fa; padding: 12px; border-radius: 6px; overflow: auto; }
        .ok { color: #0a7f3f; }
        .err { color: #b00020; }
        .small { color: #666; font-size: 12px; }
    </style>
    <script>
        async function run() {
            const out = document.getElementById('out');
            out.textContent = 'Testing...';
            try {
                const res = await fetch('./test-db.php', { cache: 'no-store' });
                const data = await res.json();
                out.textContent = JSON.stringify(data, null, 2);
                document.getElementById('status').textContent = data.status === 'success' ? 'SUCCESS' : 'ERROR';
                document.getElementById('status').className = data.status === 'success' ? 'ok' : 'err';
            } catch (e) {
                out.textContent = 'Failed to call test-db.php: ' + e;
                document.getElementById('status').textContent = 'ERROR';
                document.getElementById('status').className = 'err';
            }
        }
        window.addEventListener('DOMContentLoaded', run);
    </script>
  </head>
  <body>
    <h1>Database Connection Test: <span id="status" class="small">pending</span></h1>
    <p>Calls <code>test-db.php</code> which uses PDO via <code>config/db.php</code>.</p>
    <pre id="out"></pre>
  </body>
 </html>
